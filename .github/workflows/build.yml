name: Build

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      artifact-name: ${{ steps.version.outputs.artifact-name }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate version
        id: version
        run: |
          VERSION="v1.0.${{ github.run_number }}"
          ARTIFACT_NAME="build-$VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "artifact-name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT
          echo "âœ… Build version: $VERSION"

      - name: Create build artifact
        run: |
          mkdir -p build
          echo 'Gerando o build: ${{ steps.version.outputs.version }}' >> build/info.txt

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.version.outputs.artifact-name }}
          path: |
            build/info.txt
            teste.txt
          retention-days: 30

      - name: Build summary
        run: |
          echo "### ðŸŽ‰ Build Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Artifact**: ${{ steps.version.outputs.artifact-name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Run ID**: \`${{ github.run_id }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Deploy este Build" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "1. Acesse [Actions â†’ Deploy](../../actions/workflows/deploy.yml)" >> $GITHUB_STEP_SUMMARY
          echo "2. Clique em **Run workflow**" >> $GITHUB_STEP_SUMMARY
          echo "3. Cole o Run ID: \`${{ github.run_id }}\`" >> $GITHUB_STEP_SUMMARY
          echo "4. Escolha o ambiente" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Trigger Auto Deploy to DES
        run: |
          echo "ðŸš€ Disparando deploy automÃ¡tico para DES..."
          
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows/deploy.yml/dispatches" \
            -d "{
              \"ref\": \"master\",
              \"inputs\": {
                \"run_id\": \"${{ github.run_id }}\",
                \"environment\": \"des\"
              }
            }"
          
          echo "âœ… Deploy para DES disparado automaticamente!"