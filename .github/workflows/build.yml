name: Build

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      deploy_to:
        description: 'Ambiente para deploy (deixe vazio para apenas build)'
        required: false
        type: choice
        options:
          - ''
          - des
          - pre
          - prod

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      artifact-name: ${{ steps.version.outputs.artifact-name }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate version
        id: version
        run: |
          VERSION="v1.0.${{ github.run_number }}"
          ARTIFACT_NAME="build-$VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "artifact-name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT
          echo "âœ… Build version: $VERSION"

      - name: Create build artifact
        run: |
          mkdir -p build
          echo 'Gerando o build: ${{ steps.version.outputs.version }}' >> build/info.txt

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.version.outputs.artifact-name }}
          path: |
            build/info.txt
            teste.txt
          retention-days: 30

      - name: Build summary
        run: |
          echo "### ðŸŽ‰ Build Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Artifact**: ${{ steps.version.outputs.artifact-name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build artifact is ready for deployment!" >> $GITHUB_STEP_SUMMARY

  deploy-des:
    name: Deploy to DES
    runs-on: ubuntu-latest
    needs: build
    if: github.event.inputs.deploy_to == 'des'
    
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.artifact-name }}

      - name: Deploy to DES
        run: |
          echo "ðŸš€ Deploying to DES"
          echo "Version: ${{ needs.build.outputs.version }}"
          cat build/info.txt
          cat teste.txt
          echo "âœ… Deploy to DES completed!"

  deploy-pre:
    name: Deploy to PRE
    runs-on: ubuntu-latest
    needs: build
    if: github.event.inputs.deploy_to == 'pre'
    
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.artifact-name }}

      - name: Deploy to PRE
        run: |
          echo "ðŸš€ Deploying to PRE"
          echo "Version: ${{ needs.build.outputs.version }}"
          cat build/info.txt
          cat teste.txt
          echo "âœ… Deploy to PRE completed!"

  deploy-prod:
    name: Deploy to PROD
    runs-on: ubuntu-latest
    needs: build
    if: github.event.inputs.deploy_to == 'prod'
    
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.artifact-name }}

      - name: Deploy to PROD
        run: |
          echo "ðŸš€ Deploying to PROD"
          echo "Version: ${{ needs.build.outputs.version }}"
          cat build/info.txt
          cat teste.txt
          echo "âœ… Deploy to PROD completed!"
