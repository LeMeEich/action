name: Build

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      artifact-name: ${{ steps.version.outputs.artifact-name }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate version
        id: version
        run: |
          VERSION="v1.0.${{ github.run_number }}"
          ARTIFACT_NAME="build-$VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "artifact-name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT
          echo "âœ… Build version: $VERSION"

      - name: Create build artifact
        run: |
          mkdir -p build
          echo "Gerado o build ${{ steps.version.outputs.version }} para o ambiente" > build/build-info.txt
          echo "Build timestamp: $(date)" >> build/build-info.txt
          echo "Git commit: ${{ github.sha }}" >> build/build-info.txt
          echo "Git branch: ${{ github.ref_name }}" >> build/build-info.txt
          echo "" >> build/build-info.txt
          echo "ðŸ“¦ Artifact created successfully!"
          cat build/build-info.txt

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.version.outputs.artifact-name }}
          path: build/
          retention-days: 30

      - name: Build summary
        run: |
          echo "### ðŸŽ‰ Build Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Artifact**: ${{ steps.version.outputs.artifact-name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build artifact is ready for deployment!" >> $GITHUB_STEP_SUMMARY
