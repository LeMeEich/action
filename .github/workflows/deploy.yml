name: Deploy

on:
  workflow_dispatch:
    inputs:
      run_id:
        description: 'Run ID do build'
        required: true
        type: string
      environment:
        description: 'Ambiente para deploy'
        required: true
        type: choice
        options:
          - des
          - pre
          - prod

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Get Build Info
        id: build_info
        run: |
          echo "ðŸ“¦ Buscando informaÃ§Ãµes do Build (Run ID: ${{ github.event.inputs.run_id }})..."
          
          # Busca informaÃ§Ãµes do build pela API
          BUILD_INFO=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.event.inputs.run_id }}")
          
          BUILD_NUMBER=$(echo "$BUILD_INFO" | jq -r '.run_number')
          ARTIFACT_NAME=$(echo "$BUILD_INFO" | jq -r '.name')
          
          if [ -z "$BUILD_NUMBER" ] || [ "$BUILD_NUMBER" = "null" ]; then
            echo "âŒ Build nÃ£o encontrado"
            exit 1
          fi
          
          echo "âœ… Build #$BUILD_NUMBER encontrado"
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "artifact_name=build-v1.0.$BUILD_NUMBER" >> $GITHUB_OUTPUT

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ steps.build_info.outputs.artifact_name }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.inputs.run_id }}

      - name: Deploy to ${{ github.event.inputs.environment }}
        run: |
          echo "ðŸš€ Deploying to ${{ github.event.inputs.environment }}"
          echo "Build Number: #${{ steps.build_info.outputs.build_number }}"
          echo "Run ID: ${{ github.event.inputs.run_id }}"
          
          # Encontra o artefato baixado
          if [ -f build/info.txt ]; then
            echo "Version info:"
            cat build/info.txt
          fi
          
          if [ -f teste.txt ]; then
            cat teste.txt
          fi
          
          echo "âœ… Deploy to ${{ github.event.inputs.environment }} completed!"

      - name: Deployment summary
        run: |
          echo "### ðŸš€ Deploy Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Number**: #${{ steps.build_info.outputs.build_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Run ID**: ${{ github.event.inputs.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Artifact**: ${{ steps.build_info.outputs.artifact_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Deployment successful!" >> $GITHUB_STEP_SUMMARY
